<div class="flex mt40">
  <div class="middle">
<ngx-charts-area-chart-stacked
  [view]="view"
  [scheme]="colorScheme"
  [legend]="legend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [timeline]="timeline"
  [results]="multi"
  (select)="onSelect($event)">
</ngx-charts-area-chart-stacked>
</div>
<div class="middle">
  <ng-container *ngFor="let item of legends">
    <div>
      <div class="typo2 whitecyan">{{ item.label }}</div>
      <div [class]="item.class">{{ item.value | number }}</div>
    </div>
  </ng-container>
  </div>
</div>
