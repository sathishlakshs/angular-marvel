
    <div class="carouselContainer pb0-5rem mb30">
      <nz-carousel [nzEffect]="'fade'" [nzAutoPlaySpeed]="4000" nzAutoPlay>
        <div nz-carousel-content *ngFor="let slide of slides">
          <div class="chartContainer">
            <div class="charts">
                <div [ngSwitch]="slide.name">
                    <div *ngSwitchCase="slides[1].name">
                      <app-line-chart [legends]="lineNgxLegends"></app-line-chart>
                    </div>
                    <div *ngSwitchCase="slides[2].name">
                      <app-bar-chart [legends]="barNgxLegends"></app-bar-chart>
                    </div>
                    <div *ngSwitchDefault>
                      <app-pie-chart [legends]="pieNgxLegends"></app-pie-chart>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </nz-carousel>
</div>
<div class="plr10per">
  <ng-container *ngFor="let item of service.cards">
    <div class="" *ngIf="item.children.length > 0">
      <app-expansion [title]="item.label"
      [path]="item.path"
      [linkLabel]="item.linkLabel" [children]="item.children"
      (navigateTo)="navigateTo($event)"
      ></app-expansion>
    </div>
  </ng-container>
</div>
